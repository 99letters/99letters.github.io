<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pixel,graphic design</title>
    <style>
        body {
            margin: 0;
            max-width: 1200px;
            padding: 10px;
            margin-left: 20px; /* 左に20pxの余白 */
            font-family: 'Times New Roman', serif;
            background-color: #ffffff;
            text-align: left; /* 左寄せ */
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .grid-item {
            position: relative;
            border: 1px solid #ffffff;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.2s ease;
        }

        .grid-item:hover img {
            transform: scale(1.05);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .grid-item:hover .overlay {
            opacity: 1;
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr 1fr;
            }

            body {
                margin-left: 10px; /* 画面幅が狭いときの左余白調整 */
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }

            body {
                margin-left: 5px; /* モバイルデバイスでの左余白 */
            }
        }

        /* レスポンシブ対応のYouTube埋め込み動画 */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* アスペクト比16:9に対応 */
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>

<body>
    <h1 style="display: flex; justify-content: space-between; align-items: center;">
        pixel art / graphic design
        <a href="/index.html" style="font-size: 10px; text-decoration: none;">back to top</a>
    </h1>

    <!-- レスポンシブ対応のYouTube埋め込み -->
    <img src="/design/img/pixel1.png" alt="pixel,graphic design"><br>
    <img src="/design/img/pixel2.png" alt="pixel,graphic design"><br>
    <img src="/design/img/pixel3.png" alt="pixel,graphic design"><br>
    <img src="/design/img/pixel4.png" alt="pixel,graphic design"><br>
    <img src="/design/img/pixel5.png" alt="pixel,graphic design"><br>
    <img src="/design/img/pixel6.png" alt="pixel,graphic design"><br>
    <br>
    <a href="/design.html">back to top</a>
</body>

</html>
